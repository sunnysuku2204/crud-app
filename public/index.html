<!DOCTYPE html>
<html>
<head>
    <title>CRUD App</title>
</head>
<body>
    <h1>CRUD with PostgreSQL</h1>
    <form id="create-form">
        <input type="text" id="name" placeholder="Enter Name">
        <button type="submit">Create</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>
    <script src="app.js"></script>
</body>
</html>
